<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    
    <title>Tambola Game ||  Kitty Housie</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="room.css">
    <script>
        function host() {
            var x =  
                document.getElementById("hostInput").value;
                if(x !="")
                {
                    x='room='+x;
                    x=x+"&type=host"
          window.location.assign(`https://myhousie.herokuapp.com/board.html?${x}`);
                }
                else{
                    var element=document.getElementById("joinInput");
                    element.placeholder="Room name can not be empty";
                    element.classList.add("pressed");

                }
               
          
          
        }
        function join() {
            var x =  
                document.getElementById("joinInput").value;
                if(x !="")
                {
                    x='room='+x;
                    x=x+"&type=join";
          window.location.assign(`https://myhousie.herokuapp.com/board.html?${x}`);
                }
                else{
                    var element=document.getElementById("joinInput");
                    element.placeholder="Room name can not be empty";
                    element.classList.add("pressed");

                }
               
          
          
        }
        </script>
</head>
<body>
    <div class="joinOuterContainer">
        <div class="joinInnerContainer">
            <h1 class="heading">Join</h1>
           
            <div><input type="text" placeholder="Share the room with your friends..." id="hostInput"  /></div>
            <button class="button mt-20" type="submit" onclick="host()">Host Game</button>
            <div><input type="text" placeholder="Enter room name..." id="joinInput"  /></div>
            <button class="button mt-20" type="submit" onclick="join()">Join game</button>
            
        </div>
        
        
    </div> 
    <div class="footer">
        <p class="all"> ALL Rights Reserverd</p>
        <p class="all">Â© Copyright 2020 Shrey</p>
    </div>

    
    
</body>
</html>
